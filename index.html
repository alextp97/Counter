<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter - ATP</title>
</head>
<body>

    <script src="scripts\myscript.js"></script>


<div class="container">

    <input id="counter" type="number" disabled value="0">

    </input>

    <div class="setup">
        <h4>Setup</h4> 
        <button class="btn btn-info" id="start">Start</button>
        <button class="btn btn-info" id="pause">Pause</button>
        <button class="btn btn-info" id="reset">Reset</button>
    </div>
    
    <div class="count">
        <h4>Count</h4>
        <button class="btn btn-info" id="count-up">Count up</button>
        <button class="btn btn-info" id="count-down">Count down</button>
    </div>
    
    <div class="set">
        <h4>Set to</h4>
        <input type="number" id="set-input">
        <button class="btn btn-info" id="setButton">Set</button>
    </div>
    
    <div class="step">
        <h4>Step</h4>
        <input type="number" id="step-input" value="1">
    </div>
    
</div>
</body>
</html>
