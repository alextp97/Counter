<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="estilos\style.css" TYPE="text/css" MEDIA=screen>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter - ATP</title>
</head>
<body>

    <!--Cargo el archivo javascript-->
    <script src="scripts\myscript.js"></script>

    <!--Div que contiene todos los elementos del contador-->
    <div class="container">

        <!--Caja que contiene el número del contador-->
        <input id="counter" type="number" disabled value="0">

        </input>

        <!--Div que contiene el texto y los 3 primeros botones-->
        <div class="setup">
            <h4>Setup</h4> 
            <button class="btn btn-info" id="start">Start</button>
            <button class="btn btn-info" id="pause">Pause</button>
            <button class="btn btn-info" id="reset">Reset</button>
        </div>
        
        <!--Div que contiene los dos botones para contar hacia delante o hacia detrás-->
        <div class="count">
            <h4>Count</h4>
            <button class="btn btn-info" id="count-up">Count up</button>
            <button class="btn btn-info" id="count-down">Count down</button>
        </div>

        <!--Div que contiene la caja que permite poner el número donde quiero que empiece el contador-->
        <div class="set">
            <h4>Set to</h4>
            <input type="number" id="set-input" min="0">
        </div>
        
        <!--Div que contiene la caja que permite contar de 1 en 1, de 2 en 2, etc.-->
        <div class="step">
            <h4>Step</h4>
            <input type="number" id="step-input" value="1" min="1">
        </div>
        
    </div>
</body>
</html>
